<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
        color: white;
        min-height: 100vh;
      }

      h1 {
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .game-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      #gameCanvas {
        border: 3px solid #fff;
        border-radius: 10px;
        background: #1a1a2e;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .score {
        text-align: center;
        font-size: 24px;
        margin: 15px 0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .controls {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        opacity: 0.9;
      }

      .mobile-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        gap: 5px;
      }

      .control-row {
        display: flex;
        gap: 5px;
      }

      .control-btn {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        border-radius: 10px;
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        backdrop-filter: blur(5px);
      }

      .control-btn:active {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0.95);
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: #ff6b6b;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        display: none;
        backdrop-filter: blur(5px);
      }

      .restart-btn {
        background: #4ecdc4;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: all 0.3s ease;
      }

      .restart-btn:hover {
        background: #45b7aa;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>üêç Snake Game</h1>

    <div class="game-container">
      <div class="score">Score: <span id="score">0</span></div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div class="controls">Press any arrow key or WASD to start!</div>
      <div class="controls">To√†n Dev l·ªè</div>
      <div class="mobile-controls">
        <div class="control-row">
          <button class="control-btn" id="upBtn">‚Üë</button>
        </div>
        <div class="control-row">
          <button class="control-btn" id="leftBtn">‚Üê</button>
          <button class="control-btn" id="downBtn">‚Üì</button>
          <button class="control-btn" id="rightBtn">‚Üí</button>
        </div>
      </div>
    </div>

    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button class="restart-btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const scoreElement = document.getElementById("score");
      const gameOverElement = document.getElementById("gameOver");
      const finalScoreElement = document.getElementById("finalScore");

      // Game variables
      const gridSize = 20;
      const tileCount = canvas.width / gridSize;

      let snake = [{ x: 10, y: 10 }];
      let food = {};
      let dx = 0;
      let dy = 0;
      let score = 0;
      let gameRunning = false;

      // Generate random food position
      function randomFood() {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
      }

      // Draw game elements
      function drawGame() {
        // Clear canvas
        ctx.fillStyle = "#1a1a2e";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw snake body
        ctx.fillStyle = "#4ecdc4";
        for (let i = 1; i < snake.length; i++) {
          ctx.fillRect(
            snake[i].x * gridSize,
            snake[i].y * gridSize,
            gridSize - 2,
            gridSize - 2
          );
        }

        // Draw snake head - always visible with fallback design
        const head = snake[0];
        const headX = head.x * gridSize;
        const headY = head.y * gridSize;

        // Draw a bright colored snake head with eyes
        ctx.fillStyle = "#ffff00"; // Bright yellow head
        ctx.fillRect(headX, headY, gridSize - 2, gridSize - 2);

        // Add eyes
        ctx.fillStyle = "#000000";
        ctx.fillRect(headX + 3, headY + 3, 4, 4);
        ctx.fillRect(headX + 11, headY + 3, 4, 4);

        // Add white eye highlights
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(headX + 4, headY + 4, 2, 2);
        ctx.fillRect(headX + 12, headY + 4, 2, 2);

        // Draw food
        ctx.fillStyle = "#ff6b6b";
        ctx.fillRect(
          food.x * gridSize,
          food.y * gridSize,
          gridSize - 2,
          gridSize - 2
        );
      }

      // Move snake
      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };

        // Wrap around walls instead of game over
        if (head.x < 0) head.x = tileCount - 1;
        if (head.x >= tileCount) head.x = 0;
        if (head.y < 0) head.y = tileCount - 1;
        if (head.y >= tileCount) head.y = 0;

        // Check self collision - reset instead of game over
        for (let segment of snake) {
          if (head.x === segment.x && head.y === segment.y) {
            // Reset snake to starting position
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = Math.max(0, score - 50); // Penalty but don't go negative
            scoreElement.textContent = score;
            return;
          }
        }

        snake.unshift(head);

        // Check food collision
        if (head.x === food.x && head.y === food.y) {
          score += 10;
          scoreElement.textContent = score;
          randomFood();
        } else {
          snake.pop();
        }
      }

      // Game over
      function gameOver() {
        gameRunning = false;
        finalScoreElement.textContent = score;
        gameOverElement.style.display = "block";
      }

      // Reset game
      function resetGame() {
        snake = [{ x: 10, y: 10 }];
        dx = 0;
        dy = 0;
        score = 0;
        scoreElement.textContent = score;
        gameRunning = true;
        gameOverElement.style.display = "none";
        randomFood();
      }

      // Game loop
      function gameLoop() {
        if (gameRunning) {
          moveSnake();
          drawGame();
        }
      }

      // Handle keyboard input
      document.addEventListener("keydown", (e) => {
        const key = e.key.toLowerCase();

        // Start game on first key press
        if (
          !gameRunning &&
          (key === "arrowleft" ||
            key === "arrowup" ||
            key === "arrowright" ||
            key === "arrowdown" ||
            key === "a" ||
            key === "w" ||
            key === "d" ||
            key === "s")
        ) {
          gameRunning = true;
        }

        if (!gameRunning) return;

        // Prevent reverse direction
        if ((key === "arrowleft" || key === "a") && dx !== 1) {
          dx = -1;
          dy = 0;
        }
        if ((key === "arrowup" || key === "w") && dy !== 1) {
          dx = 0;
          dy = -1;
        }
        if ((key === "arrowright" || key === "d") && dx !== -1) {
          dx = 1;
          dy = 0;
        }
        if ((key === "arrowdown" || key === "s") && dy !== -1) {
          dx = 0;
          dy = 1;
        }
      });

      // Mobile touch controls
      function moveSnakeDirection(direction) {
        if (!gameRunning) {
          gameRunning = true;
        }

        // Prevent reverse direction
        if (direction === "left" && dx !== 1) {
          dx = -1;
          dy = 0;
        }
        if (direction === "up" && dy !== 1) {
          dx = 0;
          dy = -1;
        }
        if (direction === "right" && dx !== -1) {
          dx = 1;
          dy = 0;
        }
        if (direction === "down" && dy !== -1) {
          dx = 0;
          dy = 1;
        }
      }

      // Add touch controls
      document
        .getElementById("upBtn")
        .addEventListener("click", () => moveSnakeDirection("up"));
      document
        .getElementById("downBtn")
        .addEventListener("click", () => moveSnakeDirection("down"));
      document
        .getElementById("leftBtn")
        .addEventListener("click", () => moveSnakeDirection("left"));
      document
        .getElementById("rightBtn")
        .addEventListener("click", () => moveSnakeDirection("right"));

      // Initialize game
      randomFood();
      setInterval(gameLoop, 100);
      drawGame();
    </script>
  </body>
</html>
